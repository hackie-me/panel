<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Config Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-lg-auto sidebar">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">API Config Editor</h4>
                        <div>
                            <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <button id="selectFolderBtn" class="btn btn-primary w-100">
                            <i class="fas fa-folder-open me-2"></i>Select Root Folder
                        </button>
                    </div>

                    <!-- Package Management Section -->
                    <div id="packageManagementSection" class="mb-4 d-none">
                        <hr>
                        <h6 class="text-muted mb-3">Package Management</h6>

                        <button id="validateStructureBtn" class="btn btn-outline-info btn-sm w-100 mb-2">
                            <i class="fas fa-check-circle me-1"></i>Validate Structure
                        </button>

                        <button id="showReplacePackagesBtn" class="btn btn-outline-warning btn-sm w-100 mb-2">
                            <i class="fas fa-exchange-alt me-1"></i>Replace Packages
                        </button>

                        <!-- Replace Packages Modal Trigger -->
                        <div id="replacePackagesOptions" class="d-none">
                            <div class="card border-warning mt-2">
                                <div class="card-body p-2">
                                    <h6 class="card-title mb-2">Replace Package References</h6>

                                    <div class="mb-2">
                                        <label class="form-label small">Select Projects:</label>
                                        <select id="projectSelection" class="form-select form-select-sm">
                                            <option value="all">All Projects</option>
                                            <option value="community">Community Only</option>
                                            <option value="apis">APIs Only</option>
                                            <option value="custom">Custom Selection...</option>
                                        </select>
                                    </div>

                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="whatIfMode" checked>
                                        <label class="form-check-label small" for="whatIfMode">
                                            Simulation Mode (What-If)
                                        </label>
                                    </div>

                                    <button id="executeReplaceBtn" class="btn btn-warning btn-sm w-100">
                                        <i class="fas fa-play me-1"></i>Execute
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="rootPathDisplay" class="mb-3 d-none">
                        <div class="small text-muted mb-1">Current Root:</div>
                        <div class="folder-path text-truncate" id="rootPath"></div>
                    </div>

                    <div class="file-filter">
                        <input type="text" id="fileSearch" class="form-control form-control-sm"
                            placeholder="Search files...">
                    </div>

                    <div id="fileTreeContainer">
                        <div class="empty-state">
                            <i class="fas fa-folder"></i>
                            <h5>No folder selected</h5>
                            <p>Select a root folder to start</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col main-content">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <h3 id="currentFileName">No file selected</h3>
                    <div class="action-buttons mb-3">
                        <button id="saveBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <button id="resetBtn" class="btn btn-outline-secondary ms-2" disabled>
                            <i class="fas fa-undo me-1"></i>Reset
                        </button>
                    </div>
                </div>

                <div id="editorContainer" class="editor-card">
                    <div class="empty-state">
                        <i class="fas fa-file-code"></i>
                        <h3>No file selected</h3>
                        <p>Select a configuration file from the sidebar to start editing</p>
                    </div>
                </div>

                <div class="text-muted small"> Made With ❤️ By Hardik Kanjariya.</div>
            </div>
        </div>
    </div>

    <!-- PowerShell Output Modal -->
    <div class="modal fade" id="powershellOutputModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">PowerShell Output</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="powershellOutput" class="font-monospace small"
                        style="max-height: 400px; overflow-y: auto; background-color: #1e1e1e; color: #ffffff; padding: 15px; border-radius: 5px; white-space: pre-wrap;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
